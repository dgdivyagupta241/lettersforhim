<!DOCTYPE html>
<html>
<head>
<title>Love Coupons</title>

<!-- Elegant Instagram-style Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #b30000;
    font-family: Arial, sans-serif;
    text-align: center;
}

.browser {
    width: 900px;
    margin: 40px auto;
    background: #f2f2f2;
    border-radius: 15px;
    padding: 40px;
    position: relative;
}

/* Romantic floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    color: #b30000;
}

.heart1 { top: 20px; left: 40px; }
.heart2 { top: 60px; right: 80px; }
.heart3 { bottom: 40px; left: 100px; }
.heart4 { bottom: 70px; right: 60px; }

/* Coupon grid */
.coupon-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 30px;
}

.coupon {
    background: #b30000;
    color: white;
    padding: 30px;
    border-radius: 10px;
    position: relative;
    font-size: 20px;
    font-weight: bold;
}

/* Ticket stub cut circles */
.coupon:before,
.coupon:after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background: #f2f2f2;
    border-radius: 50%;
    top: 50%;
    transform: translateY(-50%);
}

.coupon:before {
    left: -15px;
}

.coupon:after {
    right: -15px;
}

.romantic-text {
    margin-top: 40px;
    font-family: 'Playfair Display', serif;
    font-size: 24px;
    color: #b30000;
    font-style: italic;
}

.back {
    margin-top: 30px;
}
</style>
</head>

<body>

<div class="browser">

<div class="heart heart1">‚ù§Ô∏è</div>

    <div class="coupon">Date Night</div>
    <div class="coupon">Unlimited Hugs</div>
    <div class="coupon">Unlimited Kisses</div>
    <div class="coupon">Your Wish</div>
</div>

<div class="romantic-text">

</div>

</body>
</html>
