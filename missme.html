<!DOCTYPE html>
<html>
<head>
<title>Open when you miss me</title>
<style>
body {
    margin: 0;
    background: #b30000;
    font-family: Arial;
    text-align: center;
}

.browser {
    width: 900px;
    margin: 40px auto;
    background: #f2f2f2;
    border-radius: 15px;
    padding: 40px;
}

.heart {
    display: grid;
    grid-template-columns: repeat(5, 100px);
    gap: 10px;
    justify-content: center;
}

.heart img {
    width: 100px;
    height: 100px;
    background: #ccc;
}

.caption {
    margin-top: 30px;
    font-style: italic;
}

.back {
    margin-top: 20px;
}
.photo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

</style>
</head>

<body>

<div class="browser">

<h2>Open when you miss me ❤️</h2>

<div class="heart">
    <img src="uploads/photo1.jpg" class="photo">
    <img src="uploads/photo2.jpg" class="photo">
    <img src="uploads/photo3.jpg" class="photo">
    <img src="uploads/photo4.jpg" class="photo">
    <img src="uploads/photo5.jpg" class="photo">
    <img src="uploads/photo6.jpg" class="photo">
    <img src="uploads/photo7.jpg" class="photo">
    <img src="uploads/photo8.jpg" class="photo">
    <img src="uploads/photo9.jpg" class="photo">
    <img src="uploads/photo10.jpg" class="photo">
</div>


<div class="caption">
Every picture is a moment I'd choose you again
</div>

<div class="back">
<a href="index.html">← Back</a>
</div>

</div>

</body>
</html>
